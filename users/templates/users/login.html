{% extends "users/base.html" %} 

{% block content %}

{% csrf_token %}

<div class="container w-full">
        
    <!-- component -->

       <section class="flex w-screen h-screen justify-center">

       
         <div class="bg-white w-full h-screen px-4 flex items-center justify-center">
       
           <div class="w-1/4 h-100">

             <a href="/" class="inline-flex mt-5">
               <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                 <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5"></path>
               </svg>Back</a>
       
       
             <h1 class="text-xl md:text-2xl font-bold leading-tight mt-12">Log in to your account</h1>
       
             <form class="mt-6" action="#" method="POST">
               <div>
                 <label class="block text-gray-700">Email Address</label>
                 <input type="email" name="" id="" placeholder="Enter Email Address" class="w-full px-4 py-3 rounded-lg bg-gray-200 mt-2 border focus:border-blue-500 focus:bg-white focus:outline-none" autofocus autocomplete required>
               </div>
       
               <div class="mt-4">
                 <label class="block text-gray-700">Password</label>
                 <input type="password" name="" id="" placeholder="Enter Password" minlength="6" class="w-full px-4 py-3 rounded-lg bg-gray-200 mt-2 border focus:border-blue-500
                       focus:bg-white focus:outline-none" required>
               </div>
       
               <div class="text-right mt-2">
                 <a href="#" class="text-sm font-semibold text-gray-700 hover:text-blue-700 focus:text-blue-700">Forgot Password?</a>
               </div>
       
               <button type="submit" class="w-full block bg-indigo-500 hover:bg-indigo-400 focus:bg-indigo-400 text-white font-semibold rounded-lg
                     px-4 py-3 mt-6">Log In</button>
             </form>
       
     <hr class="my-6 border-gray-300 w-full">
       
             
       
             <p class="my-6 text-center">Need an account? <a href="/" class="text-blue-500 hover:text-blue-700 font-semibold">Create an
                     account</a></p>
       
       
           </div>
         </div>
       
       </section>



   </div>






{% endblock content %}
